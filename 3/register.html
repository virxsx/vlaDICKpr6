<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Создаем страницу регистрации с валидацией с использованием jQuery</title>
    <link href="style1.css" media="screen" rel="stylesheet">
    <link href="reset.css" media="screen" rel="stylesheet">
    <link
        href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,700italic,800italic,400,300,600,800'
        rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script1.js"></script>
    <!--[if lt IE 9]>
<script src="dist/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
    <div class="flat-design-form">
        <ul class="tabs">
            <li><a class="active" href="#login" id="login-tab" name="login-tab"><span id="login_icon"></span> Login</a>
            </li>
            <li><a href="#register" id="register-tab" name="register-tab"><span id="signup_icon"></span> Register</a>
            </li>
        </ul>
<div class="form-display show" id="login">
    <h1>Login</h1>
    <form action="" method="post" novalidate="">
        <fieldset>
            <ul>
                <li>
                    <div class="item">
                        <input data-validate-length-range="6" name="name" placeholder="Username" required="required"
                            type="text">
                    </div>
                </li>
                <li>
                    <div class="item">
                        <input data-validate-length-range="6" name="password" placeholder="Password" required='required'
                            type="password">
                    </div>
                </li>
                <li><input class="button-login" type="submit" value="Login"></li>
            </ul>
        </fieldset>
    </form>
</div>
<div class="form-display hide" id="register">
    <h1>Register</h1>
    <form action="" method="post" novalidate="">
        <fieldset>
            <ul>
                <li>
                    <div class="item">
                        <input data-validate-length-range="6" name="name" placeholder="Username" required="required"
                            type="text">
                    </div>
                </li>
                <li>
                    <div class="item">
                        <input data-validate-length="6,8" name="password" placeholder="Password" required='required'
                            type="text">
                    </div>
                </li>
                <li>
                    <div class="item">
                        <input class='email' name="email" placeholder="Email" required="required" type="email">
                    </div>
                </li>
                <li>
                    <div class="item">
                        <label><input name="url" placeholder="Website link" required="required" type="url"></label>
                    </div>
                </li>
                <li><input class="button-register" id='send' type="submit" value="Sign Up"></li>
            </ul>
        </fieldset>
    </form>
</div>
</body>
</html>
